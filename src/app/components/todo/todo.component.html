<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 activity-input">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Informe a atividade</mat-label>
              <input
                matInput
                placeholder="..."
                formControlName="activity_name"
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary">Adicionar</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9"></div>
  </div>
</div>
